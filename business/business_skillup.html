<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スキルアップ研修ページ作成中</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            overflow-y: scroll; /* 縦方向のスクロールを許可 */
        }
        img {
            max-width: 100%; /* 横幅を画面幅に制限 */
            height: auto; /* 縦横比を保持 */
            margin-top: 20px; /* ヘッダーとの余白を追加 */
        }
        a {
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>スキルアップ研修ページ作成中</h1>
    <!-- JPGファイルを表示 -->
    <img src="https://inoue420.github.io/company-website/チラシ.jpg" alt="チラシ">
    <!-- 元の画像をダウンロードできるリンク -->
    <a href="https://inoue420.github.io/company-website/チラシ.jpg" download>チラシをダウンロード</a>
</body>
</html>
