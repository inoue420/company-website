<!-- バックナンバーを読み込むためのスクリプト -->
<script>
  $(document).ready(function() {
    $.getJSON('../news/articles.json', function(data) {
      var backIssues = $('#back-issues');
      $.each(data, function(index, article) {
        // 日付をフォーマット（例: YYYY-MM-DD を YYYY年MM月DD日に変換）
        var formattedDate = new Date(article.date).toLocaleDateString('ja-JP', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        // リストアイテムにタイトルと日付を追加
        var listItem = '<li>' +
                         '<a href="' + article.link + '">' + article.title + '</a>' +
                         '<br>' +
                         '<span class="issue-date">' + formattedDate + '</span>' +
                       '</li>';
        backIssues.append(listItem);
      });
    }).fail(function() {
      $('#back-issues').append('<li>バックナンバーの読み込みに失敗しました。</li>');
    });
  });
</script>

<!-- 記事一覧を読み込むためのスクリプト -->
<script>
  $(document).ready(function() {
    $.getJSON('../news/articles.json', function(data) {
      var articleList = $('#article-list');

      $.each(data, function(index, article) {
        // 日付をフォーマット
        var formattedDate = new Date(article.date).toLocaleDateString('ja-JP', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        // 記事の概要を生成（クリック可能エリア）
        var articleItem = '<article class="c-articleSummary">' +
                           '  <div class="c-summaryContent">' +
                           '    <p class="c-summaryDate custom-date">' + formattedDate + '</p>' +
                           '    <h2 class="c-summaryTitle custom-title"><a href="' + article.link + '">' + article.title + '</a></h2>' +
                           '  </div>' +
                           '</article>';

        articleList.append(articleItem);
      });

      // クリック可能なエリアを設定
      $('.c-summaryContent').on('click', function() {
        var link = $(this).find('a').attr('href');
        if (link) {
          window.location.href = link;
        }
      });

      // リンククリック時に親のクリックイベントを無効化
      $('.c-summaryContent a').on('click', function(event) {
        event.stopPropagation();
      });

    }).fail(function() {
      $('#article-list').append('<p>記事の読み込みに失敗しました。</p>');
    });
  });
</script>
