
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <!-- スマートフォン対応のためのviewport設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせ - シャープライズ</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-P5JNF2RSVK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-P5JNF2RSVK');
  </script>
  <style>
    /* ベーススタイル */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #333;
    }
    header, footer {
      background-color: #f5f5f5;
      padding: 10px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    form div {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .back-to-top {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .back-to-top:hover {
      background-color: #0056b3;
    }
    /* レスポンシブ対応（画面幅600px以下の場合） */
    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.6rem;
      }
      button, .back-to-top {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>シャープライズ</h1>
    <nav>
      <a href="https://sharprise.jp">トップページ</a>
    </nav>
  </header>
  <main>
    <h1>お問い合わせフォーム</h1>
    <form action="https://formspree.io/f/xnnnbkdg" method="POST">
      <div>
        <label for="company">企業名<span>：</span></label>
        <input type="text" id="company" name="企業名" required>
      </div>
      <div>
        <label for="name">お名前<span>：</span></label>
        <input type="text" id="name" name="お名前" required>
      </div>
      <div>
        <label for="email">メールアドレス<span>：</span></label>
        <input type="email" id="email" name="連絡先" required>
      </div>
      <div>
        <label for="phone">電話番号(任意)</label>
        <input type="tel" id="phone" name="電話番号">
      </div>
      <div>
        <label for="inquiry">問い合わせ内容<span>：</span></label>
        <textarea id="inquiry" name="問い合わせ内容" rows="5" required></textarea>
      </div>
      <div>
        <button type="submit">送信</button>
      </div>
    </form>
    <!-- トップページに戻るボタン -->
    <div>
      <a href="https://sharprise.jp" class="back-to-top">トップページに戻る</a>
    </div>
  </main>
  <footer>
    <p>&copy;2024 シャープライズ</p>
  </footer>
</body>
</html>
