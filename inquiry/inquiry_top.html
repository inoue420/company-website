<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>お問い合わせ - シャープライズ</title>
  <style>
    /* 簡単なスタイル例。必要に応じて調整してください。 */
    .back-to-top {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .back-to-top:hover {
      background-color: #0056b3;
    }

    /* 入力フィールド間のスペースを確保するためのスタイル */
    form div {
      margin-bottom: 15px;  /* 各入力項目の下に15pxのスペースを追加 */
    }
  </style>
</head>
<body>
  <header>
    <!-- ヘッダー内容 -->
  </header>

  <main>
    <h1>お問い合わせフォーム</h1>
    <form action="https://formspree.io/f/xnnnbkdg" method="POST">
      <div>
        <label for="company">企業名<span>：</span></label><br>
        <input type="text" id="company" name="企業名" required>
      </div>
      <div>
        <label for="name">お名前<span>：</span></label><br>
        <input type="text" id="name" name="お名前" required>
      </div>
      <div>
        <label for="email">メールアドレス<span>：</span></label><br>
        <input type="email" id="email" name="連絡先" required>
      </div>
      <div>
        <label for="phone">電話番号(任意)</label><br>
        <input type="tel" id="phone" name="電話番号">
      </div>
      <div>
        <label for="inquiry">問い合わせ内容<span>：</span></label><br>
        <textarea id="inquiry" name="問い合わせ内容" rows="5" required></textarea>
      </div>
      <div>
        <button type="submit">送信</button>
      </div>
    </form>

    <!-- トップページに戻るボタンを追加 -->
    <div>
      <a href="https://sharprise.jp" class="back-to-top">トップページに戻る</a>
    </div>
  </main>

  <footer>
    <!-- フッター内容 -->
  </footer>
</body>
</html>
